name: whatsappbulkmessage
services:
  - name: backend
    source_dir: /backend
    git:
      branch: main
      repo_clone_url: https://github.com/sagarregmi2056/WhatsappBulkMessage.git
    build_command: |
      apt-get update && \
      apt-get install -y \
        chromium \
        chromium-driver \
        libgconf-2-4 \
        libatk1.0-0 \
        libatk-bridge2.0-0 \
        libgdk-pixbuf2.0-0 \
        libgtk-3-0 \
        libgbm-dev \
        libnss3 \
        libnss3-dev \
        libxss-dev \
        libasound2 \
        libxshmfence1 \
        ca-certificates \
        fonts-liberation \
        libappindicator3-1 \
        libc6 \
        libdbus-1-3 \
        libexpat1 \
        libfontconfig1 \
        libgcc1 \
        libglib2.0-0 \
        libnspr4 \
        libuuid1 \
        libx11-6 \
        libx11-xcb1 \
        libxcb1 \
        libxcomposite1 \
        libxcursor1 \
        libxdamage1 \
        libxext6 \
        libxfixes3 \
        libxi6 \
        libxrandr2 \
        libxrender1 \
        libxtst6 \
        lsb-release \
        wget \
        xdg-utils \
      && npm install
    run_command: node server.js
    environment_slug: node-js
    instance_size_slug: basic-xs
    instance_count: 1
    envs:
      - key: PORT
        value: "80800"  # Note: Consider using a standard port like 8080
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        scope: RUN_TIME
        type: SECRET
        value: your-secure-jwt-secret  # Replace with your actual secret
      - key: ADMIN_USERNAME
        scope: RUN_TIME
        type: SECRET
        value: your-admin-username  # Replace with your actual username
      - key: ADMIN_PASSWORD
        scope: RUN_TIME
        type: SECRET
        value: your-admin-password  # Replace with your actual password
      - key: CHROME_BIN
        value: /usr/bin/chromium
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"